<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey Form</title>
    <style>
      /* 1. Use a more-intuitive box-sizing model */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* 2. Remove default margin */
      * {
        margin: 0;
      }

      body {
        /* 3. Add accessible line-height */
        line-height: 1.5;
        /* 4. Improve text rendering */
        -webkit-font-smoothing: antialiased;
      }

      /* 5. Improve media defaults */
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      /* 6. Inherit fonts for form controls */
      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      /* 7. Avoid text overflows */
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }

      /* 8. Improve line wrapping */
      p {
        text-wrap: pretty;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-wrap: balance;
      }

      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        accent-color: #7dd3fc;
      }

      body {
        background-color: #0284c7;
        color: #fff;
      }

      main {
        max-width: 640px;
        margin: 0 auto;
      }

      header {
        text-align: center;

        h1 {
          font-size: 36px;
        }

        p {
          font-size: 18px;
        }
      }

      form {
        background-color: #0c4a6e;
        margin-top: 32px;
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 16px;

        > label {
          display: flex;
          flex-direction: column;
          gap: 8px;
        }

        div label {
          display: block;
        }

        div p {
          padding-bottom: 8px;
        }
      }

      .text-small {
        font-size: 12px;
        padding-left: 8px;
      }

      #submit {
        background-color: #fde68a;
        padding: 8px;
        border-radius: 8px;
        border: none;
        color: #000;
      }

      @media screen and (min-width: 640px) {
        main {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">Survey form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the trumpet lessons.
        </p>
      </header>
      <form id="survey-form">
        <label id="name-label"
          >Name<input id="name" type="text" placeholder="Your name" required
        /></label>
        <label id="email-label"
          >Email<input
            id="email"
            type="email"
            placeholder="Your email"
            required
        /></label>
        <label id="number-label"
          >Age<input
            id="number"
            type="number"
            min="1"
            max="110"
            placeholder="Your age"
            required
        /></label>
        <label>
          Which option best describes your current role?
          <select id="dropdown">
            <option disabled selected value>Choose role</option>
            <option value="student">Student</option>
            <option value="parent">Parent</option>
            <option value="caretaker">Other caretaker</option>
          </select>
        </label>
        <div>
          <p>Would you recommend these trumpet lessons to a friend?</p>
          <label>
            <input type="radio" value="definitely" name="recommend" />
            Definitely
          </label>
          <label>
            <input type="radio" value="maybe" name="recommend" />
            Maybe
          </label>
          <label>
            <input type="radio" value="not-sure" name="recommend" />
            Not sure
          </label>
        </div>
        <div>
          <p>
            What would you like to see improved?<span class="text-small"
              >(Check all that apply)</span
            >
          </p>
          <label>
            <input type="checkbox" value="description" name="improve" />
            Clearer description of what to practice
          </label>
          <label>
            <input type="checkbox" value="online-lessons" name="improve" />
            Online lessons
          </label>
          <label>
            <input type="checkbox" value="change-time" name="improve" />
            I would like to change the time for my lessons
          </label>
        </div>
        <label>
          <p>Any comments or suggestions?</p>
          <textarea placeholder="Share your thoughts here"></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
